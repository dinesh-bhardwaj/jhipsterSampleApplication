<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRNS_BUYER_MASTERLabel">Create or edit a RNS BUYER MASTER</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rNS_BUYER_MASTER.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rNS_BUYER_MASTER.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_bUYERCODE">B UYERCODE</label>
            <input type="text" class="form-control" name="bUYERCODE" id="field_bUYERCODE"
                [(ngModel)]="rNS_BUYER_MASTER.bUYERCODE" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_bUYERNAME">B UYERNAME</label>
            <input type="text" class="form-control" name="bUYERNAME" id="field_bUYERNAME"
                [(ngModel)]="rNS_BUYER_MASTER.bUYERNAME" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
