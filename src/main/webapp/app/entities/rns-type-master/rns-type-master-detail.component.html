
<div *ngIf="rNS_TYPE_MASTER">
    <h2><span>RNS TYPE MASTER</span> {{rNS_TYPE_MASTER.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>R NSCATGCODE</span></dt>
        <dd>
            <span>{{rNS_TYPE_MASTER.rNSCATGCODE}}</span>
        </dd>
        <dt><span>T YPECODE</span></dt>
        <dd>
            <span>{{rNS_TYPE_MASTER.tYPECODE}}</span>
        </dd>
        <dt><span>T YPECODEDESC</span></dt>
        <dd>
            <span>{{rNS_TYPE_MASTER.tYPECODEDESC}}</span>
        </dd>
        <dt><span>R NSCATGMASTER</span></dt>
        <dd>
            <div *ngIf="rNS_TYPE_MASTER.rNSCATGMASTER">
                <a [routerLink]="['/rnscatgmaster', rNS_TYPE_MASTER.rNSCATGMASTER?.id]">{{rNS_TYPE_MASTER.rNSCATGMASTER?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rns-type-master/'+ rNS_TYPE_MASTER.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
