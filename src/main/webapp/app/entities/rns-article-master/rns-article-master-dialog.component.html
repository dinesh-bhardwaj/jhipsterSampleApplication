<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myRNS_ARTICLE_MASTERLabel">Create or edit a RNS ARTICLE MASTER</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!rNS_ARTICLE_MASTER.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="rNS_ARTICLE_MASTER.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_aRTICLECODE">A RTICLECODE</label>
            <input type="text" class="form-control" name="aRTICLECODE" id="field_aRTICLECODE"
                [(ngModel)]="rNS_ARTICLE_MASTER.aRTICLECODE" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_aRTICLECODEDESC">A RTICLECODEDESC</label>
            <input type="text" class="form-control" name="aRTICLECODEDESC" id="field_aRTICLECODEDESC"
                [(ngModel)]="rNS_ARTICLE_MASTER.aRTICLECODEDESC" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
