
<div *ngIf="rNS_PAY_TERMS_MASTER">
    <h2><span>RNS PAY TERMS MASTER</span> {{rNS_PAY_TERMS_MASTER.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>P AYTERMSCODE</span></dt>
        <dd>
            <span>{{rNS_PAY_TERMS_MASTER.pAYTERMSCODE}}</span>
        </dd>
        <dt><span>P AYTERMSCODEDESC</span></dt>
        <dd>
            <span>{{rNS_PAY_TERMS_MASTER.pAYTERMSCODEDESC}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rns-pay-terms-master/'+ rNS_PAY_TERMS_MASTER.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
