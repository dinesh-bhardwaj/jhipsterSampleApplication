
<div *ngIf="rNS_CRM_REQUEST_MASTER">
    <h2><span>RNS CRM REQUEST MASTER</span> {{rNS_CRM_REQUEST_MASTER.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>C RMCODE</span></dt>
        <dd>
            <span>{{rNS_CRM_REQUEST_MASTER.cRMCODE}}</span>
        </dd>
        <dt><span>B UYERCODE</span></dt>
        <dd>
            <span>{{rNS_CRM_REQUEST_MASTER.bUYERCODE}}</span>
        </dd>
        <dt><span>B UYERNAME</span></dt>
        <dd>
            <span>{{rNS_CRM_REQUEST_MASTER.bUYERNAME}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'rns-crm-request-master/'+ rNS_CRM_REQUEST_MASTER.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
